<section class="ngo-block card">
  <h2 class="section-title">Для налогоплательщиков США</h2>
  <p class="ngo-description">{{ label }}</p>
  <a
    [href]="url"
    target="_blank"
    rel="noopener noreferrer"
    class="ngo-link"
  >
    <button
      pButton
      type="button"
      label="Донат через НКО"
      icon="pi pi-external-link"

    ></button>
  </a>
</section>
