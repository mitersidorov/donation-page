<section class="donation-services-block card">
  <h2 class="section-title">{{ title }}</h2>
  <div class="service-container">
    <a
      [href]="url"
      target="_blank"
      rel="noopener noreferrer"
      class="service-link"
    >
      <button
        pButton
        type="button"
        class="p-button-lg service-button"
      >
        <img *ngIf="logo" [src]="logo" [alt]="title" class="service-logo" />
        <span>Оформить подписку</span>
      </button>
    </a>
  </div>
</section>
