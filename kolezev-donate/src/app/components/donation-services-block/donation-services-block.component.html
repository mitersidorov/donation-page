<section class="donation-services-block card">
  <h2 class="section-title">{{ title }}</h2>
  <div class="service-container">
    <a
      [href]="url"
      target="_blank"
      rel="noopener noreferrer"
      class="service-link"
    >
      <button
        pButton
        type="button"
        [icon]="icon ? 'pi ' + icon : ''"
        class="p-button-lg service-button"
      >
        <span>{{ buttonText }}</span>
      </button>
    </a>
  </div>
</section>
