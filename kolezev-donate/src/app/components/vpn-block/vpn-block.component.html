<section class="vpn-block card">
  <h2 class="section-title">VPN</h2>
  <p class="vpn-description">{{ label }}</p>
  <div class="vpn-actions">
    <a
      [href]="url"
      target="_blank"
      rel="noopener noreferrer"
      class="vpn-link"
    >
      <button
        pButton
        type="button"
        [label]="url"
        icon="pi pi-telegram"
        class="p-button-outlined vpn-button"
      ></button>
    </a>
    <div class="bot-container">
      <code class="bot-value">@{{ telegramBot }}</code>
      <app-copy-button
        [textToCopy]="telegramBot"
        [tooltip]="'Скопировать username бота'"
        [ariaLabel]="'Скопировать Telegram bot username'"
      ></app-copy-button>
    </div>
  </div>
</section>
