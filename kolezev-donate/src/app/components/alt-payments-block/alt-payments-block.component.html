<section class="alt-payments-block card">
  <h2 class="section-title">Альтернативные способы</h2>

  <div class="payment-item">
    <div class="payment-actions">
      <a
        [href]="paypal.sendMoneyUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="paypal-link"
      >
        <button
          pButton
          type="button"
          [label]="paypal.label"
          [icon]="'pi ' + paypal.icon"
          class="paypal-button"
        ></button>
      </a>
      <div class="email-container">
        <code class="payment-value">{{ paypal.email }}</code>
        <app-copy-button
          [textToCopy]="paypal.email"
          [tooltip]="'Скопировать email'"
          [ariaLabel]="'Скопировать PayPal email'"
        ></app-copy-button>
      </div>
    </div>
  </div>
</section>
