<div class="page">
  <app-header-block
    [avatarUrl]="content.header.avatarUrl"
    [title]="content.header.title"
    [youtubeUrl]="content.header.youtubeUrl"
  ></app-header-block>

  <app-donation-services-block
    [services]="content.donationServices"
  ></app-donation-services-block>

  <app-universal-card-block
    [label]="content.universalCard.label"
    [url]="content.universalCard.url"
  ></app-universal-card-block>

  <app-crypto-block
    [cryptoAddresses]="content.cryptoAddresses"
  ></app-crypto-block>

  <app-alt-payments-block
    [revolut]="content.altPayments.revolut"
    [paypal]="content.altPayments.paypal"
  ></app-alt-payments-block>

  <app-ngo-block
    [label]="content.ngo.label"
    [url]="content.ngo.url"
  ></app-ngo-block>

  <app-vpn-block
    [label]="content.vpn.label"
    [telegramBot]="content.vpn.telegramBot"
    [url]="content.vpn.url"
  ></app-vpn-block>
</div>

<app-footer
  [advertisingText]="content.footer.advertisingText"
  [advertisingEmail]="content.footer.advertisingEmail"
></app-footer>
