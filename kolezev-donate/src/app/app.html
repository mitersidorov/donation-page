<div class="page">
  <app-header-block
    [avatarUrl]="content.header.avatarUrl"
    [title]="content.header.title"
    [socialLinks]="content.header.socialLinks"
  ></app-header-block>

  <div class="payment-options-grid">
    <app-donation-services-block
      [title]="content.donationServices[0].label"
      [url]="content.donationServices[0].url"
      [buttonText]="'Оформить подписку'"
    ></app-donation-services-block>

    <app-donation-services-block
      [title]="content.donationServices[1].label"
      [url]="content.donationServices[1].url"
      [buttonText]="'Оформить подписку'"
    ></app-donation-services-block>

    <app-donation-services-block
      [title]="'Банковские карты'"
      [url]="content.universalCard.url"
      [buttonText]="content.universalCard.label"
      [icon]="'pi-credit-card'"
    ></app-donation-services-block>

    <app-donation-services-block
      [title]="'PayPal'"
      [url]="content.altPayments.paypal.sendMoneyUrl"
      [buttonText]="content.altPayments.paypal.label"
      [icon]="'pi-paypal'"
    ></app-donation-services-block>
  </div>

  <app-crypto-block
    [cryptoAddresses]="content.cryptoAddresses"
  ></app-crypto-block>

  <app-ngo-block
    [label]="content.ngo.label"
    [url]="content.ngo.url"
  ></app-ngo-block>

  <app-other-ways-block
    [title]="content.otherWays.title"
    [content]="content.otherWays.content"
    [email]="content.otherWays.email"
  ></app-other-ways-block>

  <app-vpn-block
    [label]="content.vpn.label"
    [description]="content.vpn.description"
    [url]="content.vpn.url"
  ></app-vpn-block>
</div>

<app-footer
  [advertisingText]="content.footer.advertisingText"
  [advertisingEmail]="content.footer.advertisingEmail"
></app-footer>

<router-outlet />
